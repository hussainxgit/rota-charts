<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlBahar Residents & Trainees</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom styles after Bootstrap -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container py-4">
        <header class="mb-4">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h1 class="mb-0">AlBahar Residents & Trainees</h1>
                <div>
                    <a href="/" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-calendar3"></i> ROTA
                    </a>
                    <a href="/residents" class="btn btn-primary">
                        <i class="bi bi-people-fill"></i> Residents
                    </a>
                </div>
            </div>
            <p class="text-muted mt-2">Statistics and analysis of medical resident rotations at Ibn Sina Hospital</p>
        </header>

        <div class="control-panel mb-4">
            <div class="container-fluid px-0">
                <div class="card shadow-sm">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <label for="filter-year" class="form-label">Filter by Year</label>
                                <select id="filter-year" class="form-control">
                                    <!-- Will be populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="filter-type" class="form-label">Rotation Type</label>
                                <select id="filter-type" class="form-control">
                                    <!-- Will be populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="filter-hospital" class="form-label">Source Hospital</label>
                                <select id="filter-hospital" class="form-control">
                                    <!-- Will be populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-3 mb-2 d-flex align-items-end">
                                <div class="d-flex gap-2 w-100">
                                    <button id="export-csv" class="btn btn-outline-success flex-grow-1">
                                        <i class="bi bi-file-earmark-excel"></i> Export
                                    </button>
                                    <button id="print-report" class="btn btn-outline-primary flex-grow-1">
                                        <i class="bi bi-printer"></i> Print
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center py-5">
            <div class="spinner-border text-primary" id="loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="main-content" style="display: none;">
            <!-- Summary Stats -->
            <div id="summary-stats" class="mb-4">
                <!-- Will be populated by JS -->
            </div>

            <!-- Chart Row -->
            <div class="row mb-4">
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <canvas id="rotation-type-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <canvas id="hospital-distribution-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <canvas id="monthly-distribution-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <canvas id="duration-distribution-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="card shadow-sm mb-4">
                <div class="card-header py-3">
                    <h3 class="card-title mb-0">Residents & Trainees</h3>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive" id="residents-table">
                        <!-- Will be populated by JS -->
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small>Click on any column header to sort by that column</small>
                </div>
            </div>
        </div>

        <footer class="mt-5 pt-3 border-top">
            <div class="d-flex justify-content-between flex-wrap">
                <p><small class="text-muted">Â© 2025 AlBahar Medical Department</small></p>
                <p><small class="text-muted">Last updated: April 22, 2025</small></p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="./js/residents_data.js"></script>
</body>

</html>
